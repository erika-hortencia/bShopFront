<div class="menu">
    <button mat-button [matMenuTriggerFor]="clientMenu">
        <div class="menu-title">Clients</div>
    </button>
    <mat-menu #clientMenu="matMenu" yPosition="below">
        <button mat-menu-item (click)="navigateTo('clients/new-client')">Register</button>
        <button mat-menu-item (click)="navigateTo('clients/list')">List</button>
    </mat-menu>

    <button mat-button [matMenuTriggerFor]="scheduleMenu">
        <div class="menu-title">Agendar</div>
    </button>
    <mat-menu #scheduleMenu="matMenu" yPosition="below">
        <button mat-menu-item (click)="navigateTo('schedules/month')">Calendar</button>
    </mat-menu>
</div>
